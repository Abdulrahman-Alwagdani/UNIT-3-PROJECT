{% extends 'main/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
	Add Category
{% endblock %}
{% block content %}
	<div class="container mt-4 mb-4 col-6">
        <h1>Add Category</h1>
        <form method="post" action="{% url 'category:add_view' %}">
            {% csrf_token %}
            {{ category_form|crispy }}
            <input type="submit" value="Add Category" class="btn btn-outline-primary">
        </form>
    </div>
{% endblock %}
