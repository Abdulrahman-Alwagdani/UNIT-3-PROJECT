{% extends 'main/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    Add Product
{% endblock %}
{% block content %}
    <div class="form container mt-4 mb-4 col-6">
        <h1>Add Product</h1>
        <form method="post" action="{% url 'product:add_view' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ product_form|crispy }}
            <div class="d-flex justify-content-center">
            <input type="submit" value="Add Product" class="btn btn-outline-primary">
                </div>
        </form>
    </div>
{% endblock %}
